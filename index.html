<!doctype>
<html>
<head>
    <title>Kinematics Visualization</title>
    <script type="text/javascript" src="kinematics.js"></script>
</head>
<body>

    <canvas id='canvas'></canvas>

    <script type="text/javascript">
    
        var canvas = document.getElementById('canvas'),
            context = canvas.getContext("2d");

        canvas.width  = 2000;
        canvas.height = 1000;

        var k = new Kinematics(context);
        
        var crankSlide = new k.CrankSlide(90, 150, 30);
        new crankSlide.Acceleration(k.rad(30), 3.5, -1.0);
        crankSlide.animate("crossed");

        // var fourBar = new k.FourBar(100, 200, 150, 250);
        // new fourBar.Acceleration(k.rad(80),7.5,-2.5);
        // fourBar.animate("crossed");

    </script>
</body>
</html>
